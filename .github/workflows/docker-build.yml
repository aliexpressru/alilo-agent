name: ğŸ³ Build and Push Docker Image

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
    inputs:
      registry:
        description: 'Docker Registry'
        required: true
        default: 'ghcr.io'
        type: choice
        options:
        - ghcr.io
        - docker.io
      image_name:
        description: 'Image name'
        required: true
        default: 'alilo-agent'
      tag:
        description: 'Image tag'
        required: true
        default: 'latest'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: alilo-agent

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4

    - name: ğŸ” Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ğŸ” Log in to Container Registry
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: ğŸ·ï¸ Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ github.repository }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    # Trivy security scan disabled per request

    - name: ğŸ³ Build and push Docker image
      id: build
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        build-args: |
          BUILDKIT_INLINE_CACHE=1

    - name: ğŸ“‹ Image digest
      run: |
        echo "Image digest: ${{ steps.build.outputs.digest }}"

    - name: ğŸ·ï¸ Image tags
      run: |
        echo "Image tags: ${{ steps.meta.outputs.tags }}"

  test:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name != 'pull_request'

    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4

    - name: ğŸ³ Run container tests
      run: |
        # Ğ—Ğ°Ğ¿ÑƒÑĞºĞ°ĞµĞ¼ ĞºĞ¾Ğ½Ñ‚ĞµĞ¹Ğ½ĞµÑ€
        docker run -d --name test-container -p 8888:8888 \
          ${{ env.REGISTRY }}/${{ github.repository }}/${{ env.IMAGE_NAME }}:latest
        
        # Ğ–Ğ´ĞµĞ¼ Ğ·Ğ°Ğ¿ÑƒÑĞºĞ°
        sleep 10
        
        # ĞŸÑ€Ğ¾Ğ²ĞµÑ€ÑĞµĞ¼ API
        curl -f http://localhost:8888/api/v1/getStatus || exit 1
        
        # ĞÑ‡Ğ¸Ñ‰Ğ°ĞµĞ¼
        docker stop test-container && docker rm test-container

  notify:
    runs-on: ubuntu-latest
    needs: [build, test]
    if: always() && github.event_name != 'pull_request'

    steps:
    - name: ğŸ“§ Notify on success
      if: needs.build.result == 'success' && needs.test.result == 'success'
      run: |
        echo "âœ… Docker image built and pushed successfully!"
        echo "Image: ${{ env.REGISTRY }}/${{ github.repository }}/${{ env.IMAGE_NAME }}"
        echo "Tags: ${{ needs.build.outputs.tags }}"

    - name: ğŸ“§ Notify on failure
      if: needs.build.result == 'failure' || needs.test.result == 'failure'
      run: |
        echo "âŒ Docker build failed!"
        echo "Build result: ${{ needs.build.result }}"
        echo "Test result: ${{ needs.test.result }}"
